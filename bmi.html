<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI計算機</title>
</head>

<body>
  <h1>BMI計算機</h1>
  <form action="" method="get">
    <label for="userName">姓名</label>
    <input type="text" value="kino" id="userName" name="userName"><br>
    <br>
    <label for="userPassword">密碼</label>
    <input type="password" id="userPassword" name="userPassword"><br>
    <br>
    <label for="userBirthday">生日</label>
    <input type="date" id="userBirthday" name="userBirthday"><br>
    <br>
    <label for="userHeight">身高</label>
    <input type="number" value="185.5" step="0.1" id="userHeight" name="userHeight" required><br>
    <br>
    <label for="userWeight">體重</label>
    <input type="number" value="52.3" step="0.1" id="userWeight" name="userWeight" required><br>
    <br>
    <label for="userEmail">Email</label>
    <input type="email" id="userEmail" name="userEmail" placeholder="請輸入Email" required>

    <p>
      <button>計算</button>
      <a href="/index.html">返回</a>
    </p>
  </form>
</body>

</html>
